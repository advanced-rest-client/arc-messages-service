<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="auto">
      <template>
        <arc-messages-service platform="chrome" auto-messages></arc-messages-service>
      </template>
    </test-fixture>

    <script type="module">
    import '../arc-messages-service.js';
    import {MessagingServer} from './messages-server.js';

    suite('Basics', function() {
      suiteSetup(function() {
        MessagingServer.createServer();
      });

      suiteTeardown(function() {
        MessagingServer.restore();
      });

      const deleteDatastore = function() {
        return new Promise((resolve, reject) => {
          const request = window.indexedDB.deleteDatabase('arc-messages');
          request.onerror = function() {
            reject(new Error('Error deleting database'));
          };
          request.onsuccess = function() {
            console.log('CLEARING DATASTORE');
            resolve();
          };
          request.onblocked = function() {
            console.log('TRANSACTION BLOCKED. Whatev.');
            resolve();
          };
          request.onupgradeneeded = function() {
            resolve();
          };
        });
      };

      suite('Settings messages', () => {
        let element;
        // suiteSetup(() => deleteDatastore());
        suiteTeardown(() => {
          let p;
          if (element) {
            p = element.closeDb();
          } else {
            p = Promise.resolve();
          }
          return p.then(() => deleteDatastore());
        });

        setup(function() {
          element = fixture('auto');
        });

        test('Checks for `lastChecked`', (done) => {
          element.addEventListener('last-checked-changed', function clb(e) {
            element.removeEventListener('last-checked-changed', clb);
            assert.typeOf(e.detail.value, 'number');
            done();
          });
        });

        test('Has messages', (done) => {
          element.addEventListener('messages-changed', function clb(e) {
            element.removeEventListener('messages-changed', clb);
            assert.typeOf(e.detail.value, 'array');
            done();
          });
        });

        test('Has unread', (done) => {
          element.addEventListener('unread-changed', function clb(e) {
            element.removeEventListener('unread-changed', clb);
            assert.typeOf(e.detail.value, 'array');
            done();
          });
        });
      });
    });
    </script>

  </body>
</html>
